<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniApp Theme</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 115vh;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #3390ec;
        }

        /* Tìm kiếm */
        .search-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .product-list {
            list-style-type: none;
            padding: 0;
        }

        .product-list li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .product-list li:hover {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .product-info {
            display: flex;
            flex-direction: column;
        }

        .product-info h2 {
            font-size: 18px;
            color: #000;
            margin: 0;
        }

        .product-info p {
            color: #707579;
            font-size: 14px;
            margin: 5px 0;
        }

        .product-price {
            font-size: 18px;
            color: #3390ec;
            font-weight: bold;
        }

        .buy-button {
            background-color: #3390ec;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buy-button:hover {
            background-color: #2675cc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Tìm theo tên sản phẩm</h1>

        <!-- Thanh tìm kiếm -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Nhập tên sản phẩm...">
        </div>

        <!-- Danh sách sản phẩm -->
        <ul class="product-list" id="productList">
            <li>
                <div class="product-info">
                    <h2>Product 1</h2>
                    <p>Dancay.</p>
                </div>
                <span class="product-price">Free</span>
                <button id="blum_extention" class="buy-button">Download</button>
            </li>
            
        </ul>
    </div>

    <script>
        // Lọc danh sách sản phẩm theo tên
        const searchInput = document.getElementById('searchInput');
        const productList = document.getElementById('productList');
        const products = productList.getElementsByTagName('li');

        searchInput.addEventListener('input', function () {
            const filter = searchInput.value.toLowerCase();
            for (let i = 0; i < products.length; i++) {
                const productName = products[i].getElementsByTagName('h2')[0].innerText.toLowerCase();
                if (productName.includes(filter)) {
                    products[i].style.display = '';
                } else {
                    products[i].style.display = 'none';
                }
            }
        });

        document.getElementById('blum_extention').addEventListener('click', function() {
            window.location.href = 'https://1drv.ms/u/c/81995fba9f4e5c3e/Ef9W9sj08NtBhFWxkwLGpp0Bqb59_279KZ53jpRqfu_MWQ?e=jDfbb2';
        });
    </script>

</body>
</html>
